<div class="container">
    <div class="login-container">
        <div class="logo-section">

            <div class="logo-circle">
                <img src="imagelogoParking.png" alt="Logo" class="logo-circle">
            </div>
        </div>
        <div class="form-section">


            <!-- Bloc pour le formulaire avec ombrage en bas -->
            <div class="form-block">
                <h1>Connexion</h1>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email<span class="required">*</span></label>
                        <input type="email" id="email" formControlName="email" placeholder="Entrer votre email" class="form-control">
                        <div class="error-message" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid && loginForm.get('email')?.value">
                            <small *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis.</small>
                            <small *ngIf="loginForm.get('email')?.errors?.['email']">L'email doit contenir un 'arobaz'.</small>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Mot de passe<span class="required">*</span></label>
                        <div class="password-input-container">
                            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Entrer votre mot de passe" class="form-control">
                            <span class="password-toggle" (click)="togglePasswordVisibility()">
                                <i class="eye-icon">üëÅÔ∏è</i>
                            </span>
                        </div>
                        <div class="error-message" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid && loginForm.get('password')?.value">
                            <small *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis.</small>
                            <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caract√®res.</small>
                        </div>
                    </div>

                    <div class="login-button-container">
                        <button type="submit" class="login-button">Se connecter</button>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Mot de passe oubli√©</a>
                    </div>


                </form>
            </div>

            <div class="alternate-login">
                <p>Vous pouvez aussi vous connecter par carte !</p>
            </div>
        </div>
    </div>

    <a href="/" class="back-to-home">
        <img src="retour.png" alt="Retour √† l'accueil" class="home-icon">
    </a>
</div>
