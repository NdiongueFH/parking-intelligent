<div class="reset-container">
  <h2>Réinitialisation du mot de passe</h2>
  <form (ngSubmit)="onSubmit()" *ngIf="!success">
    <div class="form-group">
      <label>Nouveau mot de passe :</label>
      <input type="password" [(ngModel)]="newPassword" name="newPassword" required minlength="6" />
    </div>
    <div class="form-group">
      <label>Confirmez le mot de passe :</label>
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required minlength="6" />
    </div>
    <button type="submit" [disabled]="loading">Valider</button>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>

  <div *ngIf="success" class="success-message">
    Mot de passe réinitialisé avec succès. Vous pouvez maintenant vous connecter.
  </div>
</div>

<!-- Bouton retour -->
<button class="back-button" (click)="goToLogin()" [disabled]="loading">Retour à la connexion</button>
