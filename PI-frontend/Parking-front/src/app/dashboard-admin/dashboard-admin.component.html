<div class="dashboard-container">
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <img src="imagelogoParking.png" alt="Parking Logo" class="logo">
        </div>
        <div class="search-container">
            <input type="text" placeholder="Rechercher un parking" class="search-input">
            <button class="search-button">
                <i class="fa fa-search"></i>
            </button>
        </div>
        <div class="header-icons">
            <button class="notification-button">
                <i class="fa fa-bell"></i>
                <span class="notification-badge">3</span>
            </button>
            <button class="settings-button">
                <i class="fa fa-cog"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <div class="content-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <nav class="nav-menu">
                <a class="nav-item active">
                    <img src="home.png" alt="Accueil" class="nav-icon">
                    <span>Accueil</span>
                </a>
                <a class="nav-item" [routerLink]="['/historiques-reservations']">
                    <img src="file.png" alt="Historiques" class="nav-icon">
                    <span>Historiques</span>
                </a>
                <a class="nav-item" [routerLink]="['/gestions-utilisateurs']">
                    <img src="group.png" alt="Utilisateurs" class="nav-icon">
                    <span>Utilisateurs</span>
                </a>
                <a class="nav-item">
                    <img src="total.png" alt="Parkings" class="nav-icon">
                    <span>Parkings</span>
                </a>
            </nav>
            <div class="logout-container">
                <hr class="logout-divider">
                <!-- Trait au-dessus de la déconnexion -->
                <a class="logout-button">
                    <img src="deconnexion.png" alt="Déconnexion" class="logout-icon">
                    <!-- Icône de déconnexion -->
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>



        <!-- Par celle-ci -->
        <div class="map-container">
            <div *ngIf="mapOptions" class="map" leaflet [leafletOptions]="mapOptions" [leafletLayers]="markers">
            </div>
        </div>
        <!-- Parking Section -->
        <div class="main-content">
            <div class="parkings-list">
                <h2>Parkings à proximité</h2>
                <div class="parking-cards">
                    <div class="parking-card" *ngFor="let parking of nearbyParkings">
                        <h3>{{ parking.name }}</h3>
                        <div class="parking-info">
                            <span>{{ parking.distanceKm }} km</span>
                        </div>
                        <button class="reserve-button" [routerLink]="['/form-reservation']">Réserver maintenant</button> </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ajout de l'image en dehors du contenu principal -->

</div>
